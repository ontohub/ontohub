# Hets environment.
# The first existing path in the hets_* lists is used. Setting a single value
# instead of a list is allowed as well.
hets_path:          # the path of the hets program to use
  - /usr/bin/hets
  - ~/dev/hets/hets
  - /opt/local/bin/hets
  - ~/code/hets/hets
  - ~/ontohub/Hets/hets
  - /usr/local/opt/hets/bin/hets
  - /usr/local/opt/hets/bin/hets-bin
  - /usr/local/opt/hets-binary/Hets.app/Contents/Resources/hets
  - /Applications/Hets.app/Contents/Resources/hets
hets_lib:           # the path which contains the ontologies, which should be
                    # automagically imported (watch out for file extension)
  - /usr/lib/hets/hets-lib
  - ~/dev/hets/lib
  - ~/ontohub/Hets
  - /usr/local/opt/hets-lib
  - /usr/local/opt/hets-binary/Hets.app/Contents/Resources/Hets-lib
  - /Applications/Hets.app/Contents/Resources/Hets-lib
  - /opt/hets-lib
hets_owl_tools:     # value to set for envvar HETS_OWL_TOOLS when invoking hets
  - /usr/lib/hets/hets-owl-tools
  - ~/dev/hets/OWL2
  - ~/code/hets/OWL2
  - ~/ontohub/Hets/OWL2
  - /usr/local/opt/hets/lib/hets-owl-tools/
  - /usr/local/opt/hets-binary/Hets.app/Contents/Resources/hets-owl-tools
  - /Applications/Hets.app/Contents/Resources/hets-owl-tools

version_minimum_version: 0.99
version_minimum_revision: 1418137071

stack_size: 1G

cmd_line_options:
  - '-o xml'
  - '--full-signatures'
  - '-casl-amalg=none'
  - '-v2'
  - '+RTS -K1G -RTS'
  - '--full-theories'
  - '--apply-automatic-rule'

server_options:
  - '--casl-amalg=none'
  - '--apply-automatic-rule'

# Environment variables to set for running Hets
env:
  LANG: en_US.UTF-8
