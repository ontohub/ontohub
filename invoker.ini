[ontohub]
port = 3000
command = bundle exec rails s

[ontohub-sidekiq]
command = bundle exec sidekiq -q default -q hets -q sequential -q priority_push -c 1 -v -L log/sidekiq.log

[ontohub-solr]
command = bundle exec rake sunspot:solr:run

[ontohub-test-solr]
command = RAILS_ENV=test bundle exec rake sunspot:solr:run

[ontohub-hets]
command = bundle exec rake hets:run
